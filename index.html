    <script>
if ('serviceWorker' in navigator) {
    // Fonction robuste pour demander la version
    const askVersion = (worker) => {
      if (!worker) return;
      const messageChannel = new MessageChannel();
      messageChannel.port1.onmessage = (event) => {
        const el = document.getElementById('app-version');
        if (el) el.innerText = event.data;
      };
      worker.postMessage('getVersion', [messageChannel.port2]);
    };

    navigator.serviceWorker.register('sw.js').then(reg => {
      console.log("Service Worker Planning Enregistr√©");

      // Cas 1 : Le SW est d√©j√† actif et contr√¥le la page
      if (reg.active) askVersion(reg.active);

      // Cas 2 : Un nouveau SW est en train de s'installer
      reg.addEventListener('updatefound', () => {
        const newWorker = reg.installing;
        newWorker.addEventListener('statechange', () => {
          if (newWorker.state === 'activated') askVersion(newWorker);
        });
      });
    }).catch(err => console.log("Erreur SW:", err));

    // Cas 3 : S√©curit√© quand le contr√¥le change (indispensable avec clients.claim)
    navigator.serviceWorker.addEventListener('controllerchange', () => {
      askVersion(navigator.serviceWorker.controller);
    });
  }
    </script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    
    const firebaseConfig = {
        apiKey: "AIzaSyB0uDfGAHq99p1VqRNj9pap-E7J52JlQ3w",
        authDomain: "monplanningconges.firebaseapp.com",
        projectId: "monplanningconges",
        storageBucket: "monplanningconges.firebasestorage.app",
        messagingSenderId: "633023003902",
        appId: "1:633023003902:web:de61338ee094cf3b7639af"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let calendar;
    let userData = { leaves: [], config: {} };

    // --- FONCTION JOURS FERIES ---
    function getHolidays(y) {
        const a=y%19, b=Math.floor(y/100), c=y%100, d=Math.floor(b/4), e=b%4, f=Math.floor((b+8)/25), g=Math.floor((b-f+1)/3), h=(19*a+b-d-g+15)%30, i=Math.floor(c/4), k=c%4, l=(32+2*e+2*i-h-k)%7, m=Math.floor((a+11*h+22*l)/451), n=Math.floor((h+l-7*m+114)/31), p=(h+l-7*m+114)%31;
        const paques = new Date(y, n-1, p+1);
        const add = (d, n) => { let r=new Date(d); r.setDate(r.getDate()+n); return r.toISOString().split('T')[0]; };
        return { [`${y}-01-01`]:"An", [add(paques,0)]:"P√¢ques", [add(paques,1)]:"L.P√¢ques", [`${y}-05-01`]:"Travail", [`${y}-05-08`]:"Victoire", [add(paques,39)]:"Ascension", [add(paques,50)]:"L.Pentec.", [`${y}-07-14`]:"Nat.", [`${y}-08-15`]:"Assompt.", [`${y}-11-01`]:"Toussaint", [`${y}-11-11`]:"Armistice", [`${y}-12-25`]:"No√´l" };
    }

    // --- GESTION AUTHENTIFICATION ---
    document.getElementById('toggle-auth').onclick = () => {
        const t = document.getElementById('auth-title'), b = document.getElementById('auth-btn'), l = document.getElementById('toggle-auth');
        if(b.innerText === "Se connecter") { t.innerText="Inscription"; b.innerText="Cr√©er mon compte"; l.innerText="Connexion"; }
        else { t.innerText="Connexion"; b.innerText="Se connecter"; l.innerText="Cr√©er un compte"; }
    };

    document.getElementById('auth-btn').onclick = async () => {
        const e = document.getElementById('email').value, p = document.getElementById('password').value;
        try {
            if(document.getElementById('auth-btn').innerText === "Se connecter") await signInWithEmailAndPassword(auth, e, p);
            else await createUserWithEmailAndPassword(auth, e, p);
        } catch(err) {
            Swal.fire({ icon: 'error', title: 'Oups...', text: 'Erreur : ' + err.message, confirmButtonColor: '#2c3e50' });
        }
    };

    onAuthStateChanged(auth, (user) => {
        const authContainer = document.getElementById('auth-container');
        const mainApp = document.getElementById('main-app');

        if(user) {
            authContainer.style.display = 'none';
            mainApp.style.display = 'block';
            document.getElementById('user-display').innerText = user.email;
            startApp(user.uid);
        } else {
            mainApp.style.display = 'none';
            authContainer.style.display = 'flex';
        }
    });

    // --- LOGIQUE APPLICATION ---
    function startApp(uid) {
        if(!calendar) {
            calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView:'dayGridMonth', locale:'fr', firstDay:1,
                buttonText: { today: "Jour", month: "Mois", year: "Ann√©e" },
                headerToolbar: { left:'prev,next today', center:'title', right:'dayGridMonth,dayGridYear' },
                datesSet: (info) => {
                    const h = getHolidays(info.view.currentStart.getFullYear());
                    const src = calendar.getEventSourceById('feries'); if(src) src.remove();
                    calendar.addEventSource({ id:'feries', events: Object.keys(h).map(d=>({title:h[d], start:d, display:'background', backgroundColor:'#eeeeee'}))});
                },
                eventClick: async (info) => {
                    if(info.event.display === 'background') return;

                    Swal.fire({
                        title: 'Supprimer ce jour ?',
                        text: `Voulez-vous retirer "${info.event.title}" du calendrier ?`,
                        icon: 'question',
                        showCancelButton: true,
                        confirmButtonColor: '#e74c3c',
                        cancelButtonColor: '#95a5a6',
                        confirmButtonText: 'Oui, supprimer',
                        cancelButtonText: 'Annuler'
                    }).then(async (result) => {
                        if (result.isConfirmed) {
                            // Comparaison stricte sur start et title
                            userData.leaves = userData.leaves.filter(l => !(l.start === info.event.startStr && l.title === info.event.title));
                            await setDoc(doc(db, "users", auth.currentUser.uid), userData);
                            Swal.fire({ title: 'Supprim√© !', icon: 'success', timer: 1000, showConfirmButton: false });
                        }
                    });
                }
            });
            calendar.render();
        }

        onSnapshot(doc(db, "users", uid), (snap) => {
            if(snap.exists()) {
                userData = snap.data();
                refreshAll();
            } else {
                setDoc(doc(db, "users", uid), userData);
            }
        });
    }

    function refreshAll() {
        const d = document.getElementById('quotas-display'), s = document.getElementById('leave-type-select'), a = document.getElementById('types-list-admin');
        d.innerHTML = ''; 
        s.innerHTML = '<option value="">-- Choisir --</option><option value="INFO_LIBRE">üí° Information libre</option>'; 
        a.innerHTML = '';
        
        Object.keys(userData.config).forEach(t => {
            // CALCUL DES QUOTAS (Modifi√© pour accepter Matin/Apr√®s-midi et l'ancien 0.5j)
            const used = userData.leaves
                .filter(l => {
                    // V√©rifie si le titre correspond exactement OU s'il commence par le type (ex: "CP (Matin)")
                    return (l.title === t || l.title.startsWith(t + " (")) && !l.isCustom;
                })
                .reduce((acc, l) => acc + (l.value || 1), 0);
                
            const rem = userData.config[t].quota - used;
            d.innerHTML += `<div class="quota-card" style="border-left-color:${userData.config[t].color}">
                <strong>${t}</strong> 
                <b>${Number(rem)} / ${userData.config[t].quota}j</b>
            </div>`;
            s.innerHTML += `<option value="${t}">${t}</option>`;
            
            const row = document.createElement('div');
            row.className = 'type-item-row';
            row.innerHTML = `<span>${t} (${userData.config[t].quota}j)</span>`;
            const delBtn = document.createElement('button');
            delBtn.innerText = 'üóëÔ∏è';
            delBtn.style = 'background:none; border:none; cursor:pointer; color:red; font-size:1.2em;';
            delBtn.onclick = () => {
                Swal.fire({
                    title: '√ätes-vous s√ªr ?',
                    text: `Supprimer le type "${t}" et TOUS les cong√©s associ√©s ?`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#e74c3c',
                    cancelButtonColor: '#95a5a6',
                    confirmButtonText: 'Oui, supprimer',
                    cancelButtonText: 'Annuler'
                }).then(async (result) => {
                    if (result.isConfirmed) {
                        userData.leaves = userData.leaves.filter(l => !l.title.startsWith(t));
                        delete userData.config[t];
                        await setDoc(doc(db, "users", auth.currentUser.uid), userData);
                        Swal.fire('Supprim√© !', 'Le type a √©t√© retir√©.', 'success');
                    }
                });
            };
            row.appendChild(delBtn);
            a.appendChild(row);
        });

        calendar.removeAllEvents();
        calendar.addEventSource(userData.leaves);
    }

    // --- INTERACTIONS ---
    document.getElementById('leave-type-select').onchange = (e) => {
        document.getElementById('custom-info-group').style.display = (e.target.value === 'INFO_LIBRE') ? 'block' : 'none';
    };

    document.getElementById('toggle-settings-btn').onclick = () => {
        const s = document.getElementById('settings-content'), b = document.getElementById('toggle-settings-btn');
        const isHidden = s.style.display === 'none';
        s.style.display = isHidden ? 'block' : 'none';
        b.innerText = isHidden ? 'Masquer' : 'Afficher';
    };

    document.getElementById('save-type-btn').onclick = async () => {
        const n = document.getElementById('new-type-name').value.trim(), q = document.getElementById('new-type-quota').value, c = document.getElementById('new-type-color').value;
        if(n && q) {
            userData.config[n] = { quota: parseInt(q), color: c };
            await setDoc(doc(db, "users", auth.currentUser.uid), userData);
            document.getElementById('new-type-name').value = '';
            document.getElementById('new-type-quota').value = '';
        }
    };

    document.getElementById('reset-year-btn').onclick = async () => {
        const result = await Swal.fire({
            title: 'Action irr√©versible !',
            text: "Voulez-vous vraiment supprimer TOUS vos cong√©s pos√©s et r√©initialiser vos compteurs ?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#e74c3c',
            cancelButtonColor: '#95a5a6',
            confirmButtonText: 'Oui, tout effacer',
            cancelButtonText: 'Annuler'
        });

        if (result.isConfirmed) {
            try {
                userData.leaves = [];
                await setDoc(doc(db, "users", auth.currentUser.uid), userData);
                Swal.fire('R√©initialis√© !', 'Votre calendrier est √† nouveau vide pour la nouvelle ann√©e.', 'success');
            } catch (err) {
                Swal.fire('Erreur', "La r√©initialisation a √©chou√© : " + err.message, 'error');
            }
        }
    };

    // GESTION DE L'AFFICHAGE DATE FIN VIA BOUTONS RADIO
    document.querySelectorAll('input[name="duration"]').forEach(radio => {
        radio.addEventListener('change', (e) => {
            const endDateInput = document.getElementById('end-date');
            const endDateLabel = document.getElementById('end-date-label');
            
            if (e.target.value === 'full') {
                endDateInput.style.display = 'block';
                if(endDateLabel) endDateLabel.style.display = 'block';
            } else {
                endDateInput.style.display = 'none';
                if(endDateLabel) endDateLabel.style.display = 'none';
                endDateInput.value = ""; 
            }
        });
    });

    // FONCTION PRINCIPALE : AJOUTER UN CONG√â
    document.getElementById('add-leave-btn').onclick = async () => {
        const start = document.getElementById('start-date').value;
        const end = document.getElementById('end-date').value;
        const type = document.getElementById('leave-type-select').value;
        
        // R√©cup√©rer la valeur du bouton radio coch√© (full, am, ou pm)
        const durationMode = document.querySelector('input[name="duration"]:checked').value;

        if (!start || !type) {
            return Swal.fire({ icon: 'warning', title: 'Attention', text: 'Veuillez remplir les dates et le type.', confirmButtonColor: '#2c3e50' });
        }

        const isC = (type === 'INFO_LIBRE');
        const baseTitle = isC ? document.getElementById('custom-info-text').value : type;

        if (durationMode !== 'full') {
            // --- CAS DEMI-JOURN√âE (Matin ou Apr√®s-midi) ---
            const suffix = (durationMode === 'am') ? ' (Matin)' : ' (Apr-Midi)';
            
            userData.leaves.push({
                title: baseTitle + suffix,
                start: start,
                backgroundColor: isC ? '#bdc3c7' : userData.config[type].color,
                borderColor: '#ddd',
                isCustom: isC,
                value: 0.5 
            });
        } else {
            // --- CAS JOURS ENTIERS ---
            let cur = new Date(start);
            let last = new Date(end || start);

            while (cur <= last) {
                if (cur.getDay() !== 0 && cur.getDay() !== 6) { // Hors week-end
                    userData.leaves.push({
                        title: baseTitle,
                        start: cur.toISOString().split('T')[0],
                        backgroundColor: isC ? '#bdc3c7' : userData.config[type].color,
                        borderColor: '#ddd',
                        isCustom: isC,
                        value: 1
                    });
                }
                cur.setDate(cur.getDate() + 1);
            }
        }

        // Sauvegarde Firebase
        await setDoc(doc(db, "users", auth.currentUser.uid), userData);
