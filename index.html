<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion Cong√©s Int√©grale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <style>
        :root { --primary: #2c3e50; --bg: #f4f7f6; --danger: #e74c3c; --success: #27ae60; --info: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: #333; }
        
        #auth-container { display: flex; justify-content: center; align-items: center; height: 100vh; background: var(--primary); position: fixed; width: 100%; top: 0; z-index: 9999; }
        .auth-box { background: white; padding: 30px; border-radius: 12px; width: 320px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .auth-box input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        
        #main-app { display: none; }
        .header { background: white; padding: 10px 20px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; height: 60px; }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .app-container { display: flex; height: calc(100vh - 60px); }
        
        #sidebar { width: 350px; background: white; border-right: 1px solid #ddd; padding: 20px; overflow-y: auto; box-sizing: border-box; }
        .quota-card { background: #fff; border: 1px solid #eee; padding: 12px; margin-bottom: 10px; border-radius: 6px; border-left: 7px solid #ccc; display: flex; justify-content: space-between; align-items: center; }
        
        input, select { width: 100%; padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-action { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        .btn-nav { background: var(--info); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; text-decoration: none; font-size: 0.85em; }

        #settings-content { background: #f9f9f9; padding: 15px; border-radius: 8px; border: 1px dashed #ccc; margin-top: 10px; }
        .type-item-row { display: flex; justify-content: space-between; align-items: center; background: white; padding: 8px; margin-bottom: 5px; border-radius: 4px; border: 1px solid #eee; }
        
        #calendar-container { flex-grow: 1; padding: 20px; background: white; }
        .btn-toggle { font-size: 0.75em; background: #95a5a6; color: white; padding: 4px 8px; border-radius: 4px; cursor: pointer; float: right; }
    </style>
</head>
<body>

<div id="auth-container">
    <div class="auth-box">
        <h2 id="auth-title">Connexion</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Mot de passe">
        <button id="auth-btn" class="btn-action" style="background: var(--success);">Se connecter</button>
        <p id="toggle-auth" style="color:#3498db; cursor:pointer; font-size:0.8em;">Cr√©er un compte</p>
    </div>
</div>

<div id="main-app">
    <div class="header">
        <div class="header-left">
            <span>üë§ <strong id="user-display"></strong></span>
            <a href="planning.html" class="btn-nav">üìÖ Planning Global</a>
        </div>
        <button onclick="location.reload()" style="background:var(--danger); color:white; border:none; padding:8px 15px; border-radius:6px; cursor:pointer;">D√©connexion</button>
    </div>

    <div class="app-container">
        <div id="sidebar">
            <h3>üìä Mes Quotas</h3>
            <div id="quotas-display"></div>
            
            <hr>
            <h3>üìÖ Poser un cong√©</h3>
            <label>Du :</label> <input type="date" id="start-date">
            <label>Au :</label> <input type="date" id="end-date">
            <label>Type :</label>
            <select id="leave-type-select">
                <option value="">-- Choisir --</option>
                <option value="INFO_LIBRE">üí° Information libre</option>
            </select>
            <div id="custom-info-group" style="display:none;">
                <input type="text" id="custom-info-text" placeholder="Titre (ex: Formation)">
            </div>
            <button class="btn-action" id="add-leave-btn">Enregistrer</button>

            <h3 style="margin-top:20px;">‚öôÔ∏è Param√®tres <span class="btn-toggle" id="toggle-settings-btn">Afficher</span></h3>
            <div id="settings-content" style="display:none;">
                <div id="types-list-admin"></div>
                <h4 style="margin: 15px 0 5px 0;">+ Nouveau type :</h4>
                <input type="text" id="new-type-name" placeholder="Nom (ex: RTT)">
                <input type="number" id="new-type-quota" placeholder="Jours">
                <input type="color" id="new-type-color" value="#3498db" style="height:40px;">
                <button class="btn-action" id="save-type-btn" style="background:var(--success);">Ajouter</button>
            </div>
        </div>

        <div id="calendar-container">
            <div id="calendar"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB0uDfGAHq99p1vQRnj9pap-E7J52JlQ3w",
        authDomain: "monplanningconges.firebaseapp.com",
        projectId: "monplanningconges",
        storageBucket: "monplanningconges.firebasestorage.app",
        messagingSenderId: "633023003902",
        appId: "1:633023003902:web:de61338ee094cf3b7639af"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let calendar;
    let userData = { leaves: [], config: { "CP": {quota:25, color:"#3498db"}, "RTT": {quota:10, color:"#e1ff00"} } };

    // --- AUTH ---
    document.getElementById('toggle-auth').onclick = () => {
        const btn = document.getElementById('auth-btn');
        btn.innerText = btn.innerText === "Se connecter" ? "Cr√©er mon compte" : "Se connecter";
    };

    document.getElementById('auth-btn').onclick = async () => {
        const e = document.getElementById('email').value, p = document.getElementById('password').value;
        try {
            if(document.getElementById('auth-btn').innerText === "Se connecter") await signInWithEmailAndPassword(auth, e, p);
            else await createUserWithEmailAndPassword(auth, e, p);
        } catch(err) { alert(err.message); }
    };

    onAuthStateChanged(auth, (user) => {
        if(user) {
            document.getElementById('auth-container').style.display='none';
            document.getElementById('main-app').style.display='block';
            document.getElementById('user-display').innerText = user.email;
            
            // Lancement de la synchro
            onSnapshot(doc(db, "users", user.uid), (snap) => {
                if(snap.exists()) {
                    userData = snap.data();
                    if(!calendar) initCalendar(user.uid);
                    refreshUI(user.uid);
                } else {
                    setDoc(doc(db, "users", user.uid), userData);
                }
            });
        }
    });

    function initCalendar(uid) {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView:'dayGridMonth', locale:'fr', firstDay:1,
            headerToolbar: { left:'prev,next today', center:'title', right:'dayGridMonth,dayGridYear' },
            eventClick: async (info) => {
                if(confirm("Supprimer ce jour ?")) {
                    userData.leaves = userData.leaves.filter(l => !(l.start === info.event.startStr && l.title === info.event.title));
                    await setDoc(doc(db, "users", uid), userData);
                }
            }
        });
        calendar.render();
    }

    function refreshUI(uid) {
        const d = document.getElementById('quotas-display'), s = document.getElementById('leave-type-select'), a = document.getElementById('types-list-admin');
        d.innerHTML = ''; s.innerHTML = '<option value="">-- Choisir --</option><option value="INFO_LIBRE">üí° Information libre</option>'; a.innerHTML = '';
        
        Object.keys(userData.config).forEach(t => {
            const used = userData.leaves.filter(l => l.title === t && !l.isCustom).length;
            const rem = userData.config[t].quota - used;
            d.innerHTML += `<div class="quota-card" style="border-left-color:${userData.config[t].color}"><strong>${t}</strong> <span>${rem}/${userData.config[t].quota}j</span></div>`;
            s.innerHTML += `<option value="${t}">${t}</option>`;
            
            const row = document.createElement('div');
            row.className = 'type-item-row';
            row.innerHTML = `<span>${t} (${userData.config[t].quota}j)</span> <button style="color:red; border:none; background:none; cursor:pointer;" onclick="deleteType('${t}')">üóëÔ∏è</button>`;
            a.appendChild(row);
        });
        calendar.removeAllEvents();
        calendar.addEventSource(userData.leaves);
    }

    // Fonctions globales attach√©es √† l'objet window pour √™tre accessibles
    window.deleteType = async (type) => {
        if(confirm(`Supprimer ${type} ?`)) {
            userData.leaves = userData.leaves.filter(l => l.title !== type);
            delete userData.config[type];
            await setDoc(doc(db, "users", auth.currentUser.uid), userData);
        }
    };

    document.getElementById('toggle-settings-btn').onclick = () => {
        const c = document.getElementById('settings-content'), b = document.getElementById('toggle-settings-btn');
        c.style.display = c.style.display === 'none' ? 'block' : 'none';
        b.innerText = c.style.display === 'none' ? 'Afficher' : 'Masquer';
    };

    document.getElementById('save-type-btn').onclick = async () => {
        const n = document.getElementById('new-type-name').value, q = document.getElementById('new-type-quota').value, c = document.getElementById('new-type-color').value;
        if(n && q) {
            userData.config[n] = { quota: parseInt(q), color: c };
            await setDoc(doc(db, "users", auth.currentUser.uid), userData);
        }
    };

    document.getElementById('add-leave-btn').onclick = async () => {
        const start = document.getElementById('start-date').value, end = document.getElementById('end-date').value, type = document.getElementById('leave-type-select').value;
        if(!start || !type) return alert("Dates et type requis");
        let cur = new Date(start), last = new Date(end || start);
        while(cur <= last) {
            if(cur.getDay() !== 0 && cur.getDay() !== 6) {
                const isC = (type === 'INFO_LIBRE');
                userData.leaves.push({
                    title: isC ? document.getElementById('custom-info-text').value : type,
                    start: cur.toISOString().split('T')[0],
                    backgroundColor: isC ? '#bdc3c7' : userData.config[type].color,
                    isCustom: isC
                });
            }
            cur.setDate(cur.getDate()+1);
        }
        await setDoc(doc(db, "users", auth.currentUser.uid), userData);
    };

    document.getElementById('leave-type-select').onchange = (e) => {
        document.getElementById('custom-info-group').style.display = e.target.value === 'INFO_LIBRE' ? 'block' : 'none';
    };
</script>
</body>
</html>
