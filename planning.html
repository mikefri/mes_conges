<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Planning Matrix - Vue Annuelle</title>
    <style>
        :root { --primary: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; margin: 0; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-back { background: var(--primary); color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; }
        .matrix-container { overflow-x: auto; background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .matrix-table { border-collapse: collapse; width: 100%; min-width: 1200px; table-layout: fixed; }
        .matrix-table th, .matrix-table td { border: 1px solid #ddd; text-align: center; height: 30px; vertical-align: middle; }
        .matrix-table th { background: var(--primary); color: white; font-size: 12px; }
        .day-label { background: #f8f9fa; font-weight: bold; width: 45px; font-size: 11px; }
        .cell-txt { font-size: 9px; font-weight: bold; text-transform: uppercase; white-space: nowrap; overflow: hidden; display: block; letter-spacing: -0.5px; color: #000; }
        .is-weekend { background-color: #f1f4f6; }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="year-title">ðŸ“… Planning</h1>
        <a href="index.html" class="btn-back">â¬… Retour Saisie</a>
    </div>
    <div class="matrix-container"><div id="matrix-wrapper">En attente de connexion...</div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB0uDfGAHq99p1VqRNj9pap-E7J52JlQ3w",
            authDomain: "monplanningconges.firebaseapp.com",
            projectId: "monplanningconges",
            storageBucket: "monplanningconges.firebasestorage.app",
            messagingSenderId: "633023003902",
            appId: "1:633023003902:web:de61338ee094cf3b7639af"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const year = new Date().getFullYear();
        document.getElementById('year-title').innerText = `ðŸ“… Planning Annuel ${year}`;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Ã‰coute les donnÃ©es Firebase en temps rÃ©el
                onSnapshot(doc(db, "users", user.uid), (snap) => {
                    if (snap.exists()) {
                        renderMatrix(snap.data());
                    }
                });
            } else {
                window.location.href = "index.html"; // Redirige si non connectÃ©
            }
        });

        function getHolidays(y) {
            const paques = (year) => {
                const a = year % 19, b = Math.floor(year / 100), c = year % 100, d = Math.floor(b / 4), e = b % 4, f = Math.floor((b + 8) / 25), g = Math.floor((b - f + 1) / 3), h = (19 * a + b - d - g + 15) % 30, i = Math.floor(c / 4), k = c % 4, l = (32 + 2 * e + 2 * i - h - k) % 7, m = Math.floor((a + 11 * h + 22 * l) / 451), n = Math.floor((h + l - 7 * m + 114) / 31), p = (h + l - 7 * m + 114) % 31;
                return new Date(year, n - 1, p + 1);
            };
            const p = paques(y);
            const add = (d, n) => { let res = new Date(d); res.setDate(res.getDate() + n); return res.toISOString().split('T')[0]; };
            return {
                [`${y}-01-01`]: "J.An", [add(p, 0)]: "PÃ¢ques", [add(p, 1)]: "L.PÃ¢ques", [`${y}-05-01`]: "Travail", [`${y}-05-08`]: "Victoire", [add(p, 39)]: "Ascen.", [add(p, 50)]: "Pentec.", [`${y}-07-14`]: "FÃªte N.", [`${y}-08-15`]: "Assomp.", [`${y}-11-01`]: "Touss.", [`${y}-11-11`]: "Armist.", [`${y}-12-25`]: "NoÃ«l"
            };
        }

        function renderMatrix(userData) {
            const leaves = userData.leaves || [];
            const h = getHolidays(year);
            const months = ["Janv", "FÃ©vr", "Mars", "Avril", "Mai", "Juin", "Juil", "AoÃ»t", "Sept", "Oct", "Nov", "DÃ©c"];
            
            let html = `<table class="matrix-table"><thead><tr><th class="day-label">Jour</th>`;
            months.forEach(m => html += `<th>${m}</th>`);
            html += `</tr></thead><tbody>`;

            for(let d = 1; d <= 31; d++) {
                html += `<tr><td class="day-label">${d}</td>`;
                for(let mIdx = 0; mIdx < 12; mIdx++) {
                    let lastDay = new Date(year, mIdx + 1, 0).getDate();
                    if(d > lastDay) { 
                        html += `<td style="background:#eee"></td>`; 
                    } else {
                        let dateStr = `${year}-${String(mIdx+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                        let isWE = [0, 6].includes(new Date(year, mIdx, d).getDay());
                        
                        // Chercher un congÃ© pour cette date
                        let event = leaves.find(l => l.start === dateStr);
                        let label = "";
                        let style = "";

                        if (event) {
                            label = event.title.substring(0,7);
                            style = `background-color:${event.backgroundColor}`;
                        } else if (h[dateStr]) {
                            label = h[dateStr];
                            style = `background-color:#dcdcdc`;
                        }

                        html += `<td class="${isWE ? 'is-weekend' : ''}" style="${style}"><span class="cell-txt">${label}</span></td>`;
                    }
                }
                html += `</tr>`;
            }
            document.getElementById('matrix-wrapper').innerHTML = html + `</tbody></table>`;
        }
    </script>
</body>
</html>
