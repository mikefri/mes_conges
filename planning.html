<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Planning Annuel Matrix - Vue Large</title>
    <style>
        :root { --primary: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 20px; margin: 0; }
        
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-back { background: var(--primary); color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; }
        
        .matrix-container { overflow-x: auto; background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .matrix-table { border-collapse: collapse; width: 100%; min-width: 1200px; table-layout: fixed; }
        .matrix-table th, .matrix-table td { border: 1px solid #ddd; text-align: center; height: 28px; vertical-align: middle; }
        
        .matrix-table th { background: var(--primary); color: white; padding: 8px 0; font-size: 12px; }
        
        .day-label { background: #f8f9fa; font-weight: bold; width: 45px; font-size: 11px; }
        
        .cell-txt { 
            font-size: 9px; 
            font-weight: bold; 
            text-transform: uppercase; 
            white-space: nowrap; 
            overflow: hidden; 
            display: block;
            letter-spacing: -0.5px;
            color: #000;
        }

        .is-weekend { background-color: #f1f4f6; }
        .day-filled { border: 1px solid rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="main-title">üìÖ Planning Annuel</h1>
        <a href="index.html" class="btn-back">‚¨Ö Revenir √† la Saisie</a>
    </div>

    <div class="matrix-container">
        <div id="matrix-wrapper">Chargement du planning et des jours f√©ri√©s...</div>
    </div>

    <script>
        const leaves = JSON.parse(localStorage.getItem('leavesData')) || [];
        // D√©tection automatique de l'ann√©e en cours
        const year = new Date().getFullYear(); 
        document.getElementById('main-title').innerText = `üìÖ Planning Annuel ${year}`;

        const months = ["Janv", "F√©vr", "Mars", "Avril", "Mai", "Juin", "Juil", "Ao√ªt", "Sept", "Oct", "Nov", "D√©c"];

        // Chargement automatique des f√©ri√©s via l'API
        async function loadHolidaysAndDraw() {
            let holidays = {};
            try {
                const response = await fetch(`https://calendrier.etamine.pub/api/v1/jours-feries/${year}`);
                if (response.ok) {
                    holidays = await response.json();
                }
            } catch (err) {
                console.error("Erreur de r√©cup√©ration des jours f√©ri√©s via l'API.");
            }
            drawMatrix(holidays);
        }

        function drawMatrix(holidays) {
            let html = `<table class="matrix-table"><thead><tr><th class="day-label">Jour</th>`;
            months.forEach(m => html += `<th>${m}</th>`);
            html += `</tr></thead><tbody>`;

            for(let d = 1; d <= 31; d++) {
                html += `<tr><td class="day-label">${d}</td>`;
                for(let mIdx = 0; mIdx < 12; mIdx++) {
                    let lastDay = new Date(year, mIdx + 1, 0).getDate();
                    
                    if(d > lastDay) {
                        html += `<td style="background:#eee"></td>`;
                    } else {
                        let dateStr = `${year}-${String(mIdx+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                        let isWE = ([0, 6].includes(new Date(year, mIdx, d).getDay()));
                        
                        // Priorit√© : 1. Cong√©s saisis / 2. Jours f√©ri√©s (si rien n'est saisi)
                        let event = leaves.find(l => l.start === dateStr);
                        let holidayName = holidays[dateStr];
                        
                        let style = "";
                        let label = "";

                        if (event) {
                            style = `background-color:${event.backgroundColor};`;
                            label = event.title.substring(0, 7);
                        } else if (holidayName) {
                            style = `background-color:#d3d3d3;`; // Gris pour les f√©ri√©s
                            label = holidayName.substring(0, 7);
                        }
                        
                        html += `<td class="${isWE ? 'is-weekend' : ''} ${event || holidayName ? 'day-filled' : ''}" style="${style}">
                                    <span class="cell-txt" title="${event ? event.title : (holidayName || '')}">${label}</span>
                                 </td>`;
                    }
                }
                html += `</tr>`;
            }
            html += `</tbody></table>`;
            document.getElementById('matrix-wrapper').innerHTML = html;
        }

        // Lancement au chargement de la page
        loadHolidaysAndDraw();
    </script>
</body>
</html>
